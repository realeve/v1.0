<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>各国制造指数</title>
      <link rel="stylesheet" type="text/css" href="../../../as.alipayobjects.com/g/datavis/g2-static/0.0.6/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="../../../a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <script src="../../../a.alipayobjects.com/alipay-request/3.0.3/index.js"></script>
      <!-- 引入 G2 脚本 -->

<script src="../../../as.alipayobjects.com/g/datavis/g2/1.2.1/index.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script>

  var data = [
    {country:'中国',cost:96},
    {country:'德国',cost:121},
    {country:'美国',cost:100},
    {country:'日本',cost:111},
    {country:'韩国',cost:102},

    {country:'法国',cost:124},
    {country:'意大利',cost:123},
    {country:'荷兰',cost:111},
    {country:'比利时',cost:123},
    {country:'英国',cost:109},

    {country:'加拿大',cost:115},
    {country:'俄罗斯',cost:99},
    {country:'墨西哥',cost:91},
    {country:'印度',cost:87},

    {country:'瑞士',cost:125},
    {country:'澳大利亚',cost:130},
    {country:'西班牙',cost:109},
    {country:'巴西',cost:123},
    {country:'泰国',cost:91},

    {country:'印尼',cost:83},
    {country:'波兰',cost:101},
    {country:'瑞典',cost:116},
    {country:'奥地利',cost:111},
    {country:'捷克',cost:107},

  ];

  var Stat = G2.Stat;

  var chart = new G2.Chart({
    id: 'c1',
    width : 1000,
    height : 500
  });

  var defs = {
    'cost': {min: 0}
  };
  chart.source(data,defs);
  chart.coord('polar');
  chart.axis('cost',{
    labels: null
  });

  chart.axis('country',{
    gridAlign: 'middle'
  });

  chart.legend('country',false);

  chart.interval().position('country*cost')
        .color('country','rgb(252,143,72)-rgb(255,215,135)')
        .label('cost',{offset: -15,label: {'text-anchor': 'middle',fontStyle:'bold'}})
        .shape('stroke');
  chart.render();

</script>

      <!-- G2 code end -->
    </body>

</html>
