<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>地图与热力图</title>
      <link rel="stylesheet" type="text/css" href="../../../as.alipayobjects.com/g/datavis/g2-static/0.0.6/doc.css" />
      <!--如果不需要jquery ajax 则可以不引入-->
      <script src="../../../a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
      <script src="../../../a.alipayobjects.com/alipay-request/3.0.3/index.js"></script>
      <!-- 引入 G2 脚本 -->

<script src="../../../as.alipayobjects.com/g/datavis/g2/1.2.1/index.js"></script>
    </head>
    <body>
      <div id="c1"></div>
      <!-- G2 code start -->
      <script src="../../../as.alipayobjects.com/g/datavis/g-plugin-map/1.1.0/index.js"></script>

<script>
$.getJSON('../resource/geo/china.json?filename=china', function(mapData) {
  $.getJSON('../resource/data/temp.json?filename=temp', function(data) {
    var Stat = G2.Stat;

    var chart = new G2.Chart({
      id: 'c1',
      width: 760,
      height: 500
    });
    chart.source(data, {
      'out-temperature': {
        alias: '室外温度'
      }
    });

    // 绘制地图的背景
    var gmap = new G2.Plugin.GMap({
      chart: chart,
      mapData: mapData,
      style: {
        stroke: '#999',
        fill: '#fff'
      }
    }).draw();
    chart.tooltip({
      map: {
        'title': 'city',
        value: 'out-temperature'
      }
    });
    chart.heatmap().position(Stat.map.location('longitude*latitude')).color('out-temperature')
                  .size(15) //调整热力图一个点可以影响的范围
                  .label('city',{label:{opacity: 0}}); // 设置文本但是不显示，使得tooltip可以显示对应的字段
    chart.render();
  });
});
</script>

      <!-- G2 code end -->
    </body>
